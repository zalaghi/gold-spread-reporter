name: "Gold Spread to Telegram"

on:
  schedule:
    # Weekdays at 09:00 Europe/Madrid (CEST = UTC+2). 09:00 CEST == 07:00 UTC.
    - cron: "0 6 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Gold Spread Reporter
        env:
          # SGE
          SGE_INSTRUMENT: AUTD
          SGE_INSTRUMENT_LABEL: Au+TD   # optional, for display
          SGE_SOURCE: ${{ vars.SGE_SOURCE }}            # XWTEAM or JISU
          JISUAPI_KEY: ${{ secrets.JISUAPI_KEY }}       # if you ever use JISU
          SGE_PRICE_MODE: ${{ vars.SGE_PRICE_MODE }}    # SP | BP | MID

          # FX (Step 2) â€” exchangerate.host ONLY
          EXCHANGERATE_KEY: ${{ secrets.EXCHANGERATE_KEY }}

          # Reference Gold (Step 4)
          REF_SOURCE: ${{ vars.REF_SOURCE }}            # FUTURES | TV_SPOT
          TV_SPOT_MARKET: ${{ vars.TV_SPOT_MARKET }}    # forex (default)
          TV_SPOT_TICKER: ${{ vars.TV_SPOT_TICKER }}    # OANDA:XAUUSD
          TV_SPOT_MARKET_ALT: ${{ vars.TV_SPOT_MARKET_ALT }}  # cfd
          TV_SPOT_TICKER_ALT: ${{ vars.TV_SPOT_TICKER_ALT }}  # TVC:GOLD
          TV_FUT_TICKER: ${{ vars.TV_FUT_TICKER }}      # e.g., COMEX:GC1!

          # Telegram
          TELEGRAM_PARSE_MODE: ${{ vars.TELEGRAM_PARSE_MODE }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/report.py

